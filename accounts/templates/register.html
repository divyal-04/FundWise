<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FundWise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: auto;
            background: #000;
            box-shadow: 0 0 50px #0ef;
            border-radius: 20px;
            padding: 40px;
            overflow: hidden;
            color: #fff;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 1s ease-in-out;
        }
        .form .form-group {
            position: relative;
            margin: 20px 0;
        }
        .form .form-group label {
            position: absolute;
            top: 0;
            left: 5px;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .form .form-group input {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 5px;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid #fff;
            transition: border-bottom-color 0.4s, box-shadow 0.4s;
        }
        .form .form-group input:focus,
        .form .form-group input:valid {
            border-bottom-color: #0ef;
            box-shadow: 0 0 8px #0ef;
        }
        .form .form-group input:focus ~ label,
        .form .form-group input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #0ef;
        }
        .form .btn {
            width: 100%;
            height: 40px;
            background: #801BCF;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
            transition: box-shadow 0.4s;
            margin-top: 20px;
        }
        .form .btn:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form .alert {
            background-color: lightblue;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form .signUp-link {
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
        }
        .form .signUp-link p {
            color: #fff;
        }
        .form .signUp-link p a {
            color: #0ef;
            text-decoration: none;
            font-weight: 500;
        }
        .form .signUp-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" class="form" id="form">
            {% csrf_token %}
            <h1>Register</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="form-group">
                <input type="text" name="username" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="text" name="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn" type="submit">Next</button>
            <div class="signUp-link">
                <p> Already have an Account ? &nbsp<a href="{% url 'login' %}">Login</a></p>
            </div>
        </form>
    </div>
    <!-- JavaScript or other content if needed -->
</body>
</html>
