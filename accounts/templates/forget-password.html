{% extends "base.html" %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FundWise</title>
    <style>
        /* Your provided styles */
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: #000;
      }
      .container {
          position: relative;
          width: 300px; /* Adjusted width */
          height: 400px; /* Adjusted height */
          background: #000;
          box-shadow: 0 0 50px #0ef;
          border-radius: 20px;
          padding: 40px;
          overflow: hidden;
      }
      .form {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          transition: 1s ease-in-out;
      }
        .form .form-group {
            position: relative;
            margin: 30px 0;
            border-bottom: 2px solid #fff;
        }
        .form .form-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-60%);
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .form .form-group input {
            width: 220px;
            height: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 5px;
            background: transparent;
            border: none;
            outline: none;
            transition: border-bottom-color 0.4s, box-shadow 0.4s;
        }
        .form .form-group input:focus,
        .form .form-group input:hover {
            border-bottom-color: #0ef;
            box-shadow: 0 0 8px #0ef;
        }
        .form .form-group input:focus~label,
        .form .form-group input:valid~label {
            top: -5px;
        }
        .form .btn {
            position: relative;
            width: 100%;
            height: 40px;
            background: #801BCF;
            font-size: 16px;
            color: #000;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
            transition: box-shadow 0.4s;
        }
        .form .btn:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form .alert {
          background-color: lightblue; /* Changed message box color to light blue */
          color: #000; /* Adjust text color as needed */
          padding: 10px;
          border-radius: 5px;
          margin-bottom: 15px;
      }
        .form .signUp-link {
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
        }
        .form .signUp-link p {
            color: #fff;
        }
        .form .signUp-link p a {
            color: #0ef;
            text-decoration: none;
            font-weight: 500;
        }
        .form .signUp-link p a:hover {
            text-decoration: underline;
        }
        /* End of provided styles */
    </style>
</head>
<body>

    <div class="container">
        <div class="form">
            <form method="post" id="form">
                {% csrf_token %}
                
                <h2 style="color: white">Reset Password</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" required>
                    <label for="username">Username</label>
                </div>
                <button class="btn btn-danger" type="submit" style="background:#801BCF">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript or other content if needed -->
</body>
</html>
{% endblock %}
